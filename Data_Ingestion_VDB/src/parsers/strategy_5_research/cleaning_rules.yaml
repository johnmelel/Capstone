remove_patterns:
  # Journal metadata
  - pattern: 'journal homepage:.*?(?=\n|$)'
  - pattern: 'Contents lists available at.*?(?=\n|$)'
  - pattern: '[A-Z][a-z]+ Journal of .*?(?=\n|$)'
  - pattern: 'Available online at .*?(?=\n|$)'
  - pattern: 'www\..*?\.com(?:/[^\s]*)?'
  
  # Author information (generic patterns)
  - pattern: '^[a-z] [A-Z][a-z\s,]+(?:University|Institute|Hospital|Center|Laboratory|Department).*?(?=\n)'
  - pattern: ', [A-Z]{2}(?:, United States)?'
  - pattern: '\* Corresponding author.*?(?=\n\n|$)'
  - pattern: 'E-mail(?: address)?:.*?(?=\n|$)'
  
  
  # Article metadata sections
  - pattern: 'A R T I C L E\s+I N F O'
  - pattern: 'A B S T R A C T(?:\s+$)'
  
  # Keywords (generic - removes from "Keywords:" until next section)
  - pattern: '(?:^|\n)Keywords?:.*?(?=\n\n(?:[0-9]\.|\#|[A-Z][a-z]+:))'
    multiline: true
  
  # Abbreviations
  - pattern: 'Abbreviations?:.*?(?=\n\n)'
    multiline: true
  
  # Citation numbers
  - pattern: '\[\d+(?:,\s*\d+)*\]'

  # DUMMY
  - pattern: '^[A-Z][a-z]+(?:\s[A-Z]\.)?(?:\s[A-Z][a-z]+)?\s[a-z],?.*?(Baris|Yilmaz|Lin|Belue).*'
  - pattern: '^[A-Z][a-z]+ a ,\s*Baris Turkbey a,\*'
  - pattern: '^-?\s*a\s+Molecular Imaging Branch.*'

normalization:  
  # Fix hyphenated words at line breaks
  dehyphenate:
    enabled: true
    pattern: '(\w+)-\s*\n\s*(\w+)'
    replacement: '\1\2'
    description: "Join words split across lines"
  
  # Clean multiple spaces
  clean_whitespace:
    enabled: true
    description: "Replace multiple spaces with single space"
  
  # Clean multiple newlines (keep max 2)
  clean_newlines:
    enabled: true
    max_consecutive: 2
    description: "Remove excessive blank lines"

manual_fixes:
  
  - find: 'prostate MRI quality.\n\ntranslate into acquiring high-quality'
    replace: 'prostate MRI quality.\n\n## 1. Introduction\n\nMultiparametric magnetic resonance imaging (mpMRI) of the prostate has become an essential component in the diagnostic pathway of localized prostate cancer, enabling more precise detection and characterization of cancerous lesions.'
    description: "Fix column order issue - insert missing '1. Introduction' section"
    apply_to: "first_occurrence"

chunking:
  method: "semantic"
  max_size: 950
  overlap: 150
  prefer_sentence_breaks: true # Always break at sentence boundaries when possible
  min_size: 200
  respect_sections: true       # Section awareness (prefer to break at section headers)

quality_checks:
  enforce_overlap: true
  max_chunk_length: 1000
  min_chunk_length: 50 # Warn if chunks are too short
  # Check for leftover noise patterns
  flag_patterns:
    - '^\s*[a-z]\s+[A-Z]'  # Leftover affiliation markers
    - 'www\.'              # URLs
    - '@'                  # Email symbols
